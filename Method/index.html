<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</head>
<body>
    <div id="app">
        <h2>Counter: {{ count }}</h2>
        <button @click.prevent="increase(1)">Increase</button>
        <button @click.prevent="decrease(1)">Decrease</button>

        <button @click.prevent="increase(2)">Increase by 2</button>
        <button @click.prevent="decrease(2)">Decrease by 2</button>
        
    </div>

    
    <script src="app.js"></script>
</body>
</html>
